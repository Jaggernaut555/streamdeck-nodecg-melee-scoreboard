<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-status-bar-style content=black>
    <title>StreamDeck_Scoreboard Settings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi@latest/src/sdpi.css">
    <script src="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi@latest/src/sdtools.common.js"></script>
    <script src="PluginActionPI.js"></script>
</head>
<body>
    <div class="sdpi-wrapper">
        <details>
            <summary>If not running on the same machine configure the hostnames</summary>
            <div class="sdpi-item" id="dvTitlePrefix">
                <div class="sdpi-item-label">HTTP Address</div>
                <input class="sdpi-item-value sdProperty" placeholder="" value="" id="httpAddress" oninput="setSettings()">
            </div>
            <div class="sdpi-item" id="dvTitlePrefix">
                <div class="sdpi-item-label">Websocket Address</div>
                <input class="sdpi-item-value sdProperty" placeholder="" value="" id="websocketAddress" oninput="setSettings()">
            </div>
        </details>
    </div>
</body>
</html>
